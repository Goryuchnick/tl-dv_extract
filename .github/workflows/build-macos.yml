name: Build macOS App (Final Universal Build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Шаг 1: Устанавливаем инструменты для сборки Qt. Это правильно и нужно.
      - name: Install Qt5 development tools
        run: brew install qt@5

      # Шаг 2: Устанавливаем зависимости, но теперь более умным способом
      - name: Install dependencies (Targeted universal fix)
        env:
          ARCHFLAGS: "-arch arm64 -arch x86_64"
        run: |
          python -m pip install --upgrade pip
          # КЛЮЧЕВОЕ ИЗМЕНЕНИЕ: Говорим pip собирать с нуля ТОЛЬКО cffi и PyQt5.
          pip install --no-binary cffi,PyQt5 -r requirements.txt
          pip install pyinstaller

      - name: Build CONSOLE .app with PyInstaller
        run: |
          pyinstaller --name "tldv-extract" \
                      --onefile \
                      --add-data "templates:templates" \
                      --target-arch universal2 \
                      app.py

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App-Universal-Debug
          path: dist/tldv-extract.app