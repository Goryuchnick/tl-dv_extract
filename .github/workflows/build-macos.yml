name: Build macOS App (Universal Fix v2)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ИЗМЕНЕНИЕ ЗДЕСЬ: Добавляем PyQt5 в список для принудительной сборки
      - name: Install dependencies (with universal CFFI & PyQt5 fix)
        env:
          ARCHFLAGS: "-arch arm64 -arch x86_64"
        run: |
          python -m pip install --upgrade pip
          # Теперь мы говорим pip НЕ использовать готовые бинарники для cffi И PyQt5
          pip install --no-binary cffi,PyQt5 -r requirements.txt
          pip install pyinstaller

      # Собираем в отладочном режиме универсальное приложение
      - name: Build CONSOLE .app with PyInstaller
        run: |
          pyinstaller --name "tldv-extract" \
                      --onefile \
                      --add-data "templates:templates" \
                      --target-arch universal2 \
                      app.py

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App-Universal-Debug
          path: dist/tldv-extract.app